<html>
<head>
<title>Океан</title>
<link rel="stylesheet" href="style.css">
<style>
    button{
        font-size: 50px;
        font-family: 'MyFont';
    }
    button:hover{
        color: aqua;
    }
    #example .new { opacity: 0; }
    #example { padding:100px; width:350px; display:none; }
    #example .div_opacity {
    -webkit-transition: opacity .2s ease-in-out;
    -moz-transition: opacity .2s ease-in-out;
    -ms-transition: opacity .2s ease-in-out;
    -o-transition: opacity .2s ease-in-out;
    transition: opacity .2s ease-in-out;
    opacity: 1;
    }
    p{
        color:aliceblue;
        font-family:"MyFont";
        font-size: 100px;
        padding: auto;
        margin-bottom: 0px;
    }
</style>
<script>
    window.onload = function(){
        RadioChecked('s1');
        let textt = document.querySelector("p"),
        quotewords = textt.innerText.split(" "),
        wordCount = quotewords.length;
        textt.innerHTML = "";
        for (let i=0; i < wordCount; i++) {
            textt.innerHTML += "<span>"+quotewords[i]+"</span>";
        if (i < quotewords.length - 1) {
            textt.innerHTML += " ";
        }
        }
        quotewords = document.querySelectorAll("p span");
        fadeWords(quotewords);
    }
    
    function getRandom(min, max) {
        return Math.random() * (max - min) + min;
    }
   
    function fadeWords(quotewords) {
        Array.prototype.forEach.call(quotewords, function(word) {
        let animate = word.animate([{
        opacity: 0,
        filter: "blur("+getRandom(2,5)+"px)"
        }, {
        opacity: 1,
        filter: "blur(0px)"
        }], 
        { 
        duration: 1000,
        delay: getRandom(500,3300),
        fill: "forwards"
        } 
        )
        })
    }
    function RadioChecked(slaid){
            if(slaid=='s1')
            {
                document.getElementById("SeaName").innerHTML="Белое море";
                document.getElementById("SeaDescription").innerHTML="Бе́лое мо́ре (карел. Vienanmeri, Valgiemeri, нен. Сэрако ямʼ, до XVII века Студёное, Соловецкое, Северное, Спокойное, Белый залив) — внутреннее море на севере европейской части России, относится к Северному Ледовитому океану. Целиком является внутренними водами России. В скандинавской мифологии Белое море известно под названием «Гандвик»; также известно как «Залив змей» из-за изогнутой береговой линии.";
            }
            if(slaid=='s2')
            {
                document.getElementById("SeaName").innerHTML="Баренцево море";
                document.getElementById("SeaDescription").innerHTML="Ба́ренцево мо́ре (норв. Barentshavet, до 1853 Му́рманское мо́ре, Ру́сское мо́ре, Мурман, у поморов — Студене́ц) — окраинное море Северного Ледовитого океана. Оно омывает берега России и Норвегии. Море ограничено северным побережьем Европы и архипелагами Шпицберген, Земля Франца-Иосифа и Новая Земля. Площадь моря — 1424 тыс. км², глубина — до 600 м. Море расположено на континентальном шельфе. Юго-западная часть моря зимой не замерзает из-за влияния Северо-Атлантического течения. Юго-восточная часть моря называется Печорским морем. Баренцево море имеет большое значение для транспорта и для рыболовства — здесь расположены крупные порты — Мурманск и Вардё (Норвегия). До Второй мировой войны выход к Баренцеву морю имела также Финляндия: Петсамо был её единственным незамерзающим портом. С момента подписания договора о морской границе между Россией и Норвегией в 2011 году в Баренцевом море не осталось неурегулированных территориальных споров.";
            }
            if(slaid=='s4')
            {
                document.getElementById("SeaName").innerHTML="Море Лаптевых";
                document.getElementById("SeaDescription").innerHTML="Мо́ре Ла́птевых — окраинное море Северного Ледовитого океана. Расположено между северным побережьем Сибири на юге, полуостровом Таймыр, островами Северная Земля на западе и Новосибирскими островами на востоке. Названо в честь российских полярных исследователей — двоюродных братьев Дмитрия и Харитона Лаптевых, до 1935 года носило имя Норденшельда. Море обладает суровым климатом с температурой ниже 0 °C в течение более чем девяти месяцев в году, низкой солёностью воды, скудной флорой и фауной, а также низкой численностью населения на побережье. Большую часть времени, за исключением августа и сентября, оно находится подо льдом. В море Лаптевых существует несколько десятков островов, на многих из которых находят хорошо сохранившиеся останки мамонтов. Основными видами деятельности человека в данной области являются добыча полезных ископаемых и навигация по Северному морскому пути; рыбалка и охота практикуются, но коммерческого значения не имеют. Самый большой посёлок и порт — Тикси.";
            }
            if(slaid=='s5')
            {
                document.getElementById("SeaName").innerHTML="Восточно-Сибирское море";
                document.getElementById("SeaDescription").innerHTML="Восто́чно-Сиби́рское мо́ре (якут. Илин Сибиирдээҕи байҕал) — окраинное море Северного Ледовитого океана, расположено между Новосибирскими островами и островом Врангеля. Площадь поверхности 944 600 км². Побережье административно относится к Якутии и к Чукотскому автономному округу. Название присвоено по предложению Ю. М. Шокальского Русским географическим обществом, утверждено постановлением ЦИК СССР 27 июня 1935 года.";
            }
            if(slaid=='s6')
            {
                document.getElementById("SeaName").innerHTML="Чукотское море";
                document.getElementById("SeaDescription").innerHTML="Чуко́тское мо́ре (англ. Chukchi Sea) — окраинное море Северного Ледовитого океана, расположено между Чукоткой и Аляской. На западе проливом Лонга соединяется с Восточно-Сибирским морем, на востоке в районе мыса Барроу соединяется с морем Бофорта, на юге Берингов пролив соединяет его с Беринговым морем Тихого океана. Через акваторию моря проходит линия перемены дат.";
            }
            if(slaid=='s7')
            {
                document.getElementById("SeaName").innerHTML="Берингово море";
                document.getElementById("SeaDescription").innerHTML="Бе́рингово мо́ре (англ. Bering Sea) — окраинное море на севере Тихого океана, отделённое от него Алеутскими и Командорскими островами. Сообщается с Чукотским морем и Северным Ледовитым океаном через Берингов пролив. Море разделяет крупнейшие на планете массивы суши — Евразию и Америку. Берингово море омывает берега России и США. Биоресурсы моря распределены в исключительных экономических зонах этих двух стран, а также в международных водах — анклаве в центральной части моря, прозванного в США «дыркой бублика» (Donut Hole). Благодаря совпадению ряда климатических, географических, гидрохимических и других факторов Берингово море является одним из богатейших районов промысла водных биоресурсов в Мировом океане. При этом наиболее богатая (с рыбопромысловой точки зрения) северо-восточная часть моря находится в исключительной экономзоне США.";
            }
            if(slaid=='s8')
            {
                document.getElementById("SeaName").innerHTML="Охотское море";
                document.getElementById("SeaDescription").innerHTML="Охо́тское море (яп. オホーツク海 Охоцукукай) — море Тихого океана, отделяется от него полуостровом Камчатка, Курильскими островами и островом Хоккайдо. От соседнего Японского моря Тихого океана отделено островом Сахалин. Омывает берега России и Японии. Прежнее название — Камчатское море. Бо́льшая часть акватории Охотского моря вне территориального моря России и Японии относится к исключительной экономической зоне (ИЭЗ) России, за исключением небольшой части, прилегающей к острову Хоккайдо и относящейся к ИЭЗ Японии, а также узкого анклава в центральной части моря, который находится на расстоянии более чем в 200 морских миль от всех берегов. Указанный анклав, полностью окружённый ИЭЗ Российской Федерации, по заявке России и последующему решению Комиссии ООН по границам континентального шельфа от 14 марта 2014 года отнесён к континентальному шельфу России, благодаря чему РФ имеет исключительные права на ресурсы недр и морского дна в этой части (но не на покрывающие воды и воздушное пространство над ними); в СМИ иногда встречаются ошибочные заявления, что Охотское море полностью является внутренними водами России.";
            }
            if(slaid=='s9')
            {
                document.getElementById("SeaName").innerHTML="Японское море";
                document.getElementById("SeaDescription").innerHTML="Япо́нское мо́ре (яп. 日本海, にほんかい нихонкай, кор. 동해?, 東海? тонхэ — «восточное море», в КНДР известно как кор. 조선동해?, 朝鮮東海? чосон-тонхэ — «Восточно-Корейское море») — окраинное море в составе Тихого океана, отделяется от него Японскими островами. От соседнего Охотского моря отделено островом Сахалин, от соседнего Жёлтого моря — Корейским полуостровом. По происхождению представляет собой глубоководную псевдоабиссальную внутришельфовую депрессию, связанную с другими морями и Тихим океаном через 4 пролива: Корейский (Цусимский), Цугару (Сангарский), пролив Лаперуза (Соя), пролив Невельского. Омывает берега России, Японии, Республики Корея и КНДР. На юге заходит ветвь тёплого течения Куросио.";
            }
            if(slaid=='s10')
            {
                document.getElementById("SeaName").innerHTML="Азовское море";
                document.getElementById("SeaDescription").innerHTML="Азо́вское мо́ре (укр. Азовське море) — полузамкнутое море Атлантического океана на востоке Европы, омывающее побережье Украины и России. Самое мелкое море в мире: глубина не превышает 13,5 метров, средняя глубина около 7,4 м (по разным оценкам — от 6,8 до 8 м). Соединяется с Атлантическим океаном длинной цепочкой проливов и морей: Керченский пролив — Чёрное море — пролив Босфор — Мраморное море — пролив Дарданеллы — Эгейское море — Средиземное море — Гибралтарский пролив. По отдалённости от океана Азовское море является самым континентальным морем планеты. Объём воды — 290 км³. В древности Азовского моря не существовало и Дон впадал в Чёрное море в районе современного Керченского пролива. Предполагается, что заполнение акватории Азовского моря произошло около 5600 года до н. э. (см. Теория черноморского потопа). На северном берегу Таманского полуострова находится раннепалеолитическая стоянка древнего человека Кермек. На стоянке Богатыри/Синяя балка в черепе жившего 1,5—1,2 млн л. н. кавказского эласмотерия (Elasmotherium caucasicum) нашли застрявшее пиковидное орудие из окварцованного доломита.";
            }
            if(slaid=='s11')
            {
                document.getElementById("SeaName").innerHTML="Чёрное море";
                document.getElementById("SeaDescription").innerHTML="Чёрное мо́ре — внутреннее море бассейна Атлантического океана. Проливом Босфор соединяется с Мраморным морем, далее, через пролив Дарданеллы (эти проливы зачастую называют Черноморскими проливами) — с Эгейским и Средиземным морями. Керченским проливом соединяется с Азовским морем. С севера в море глубоко врезается Крымский полуостров. По поверхности Чёрного моря проходит водная граница между Европой и Азией. Площадь Чёрного моря — 422 000 км² (по другим данным — 436 400 км²). Очертания Чёрного моря напоминают овал с наибольшей осью около 1150 км. Наибольшая протяжённость моря с севера на юг — 580 км; наибольшая глубина — 2210 м, средняя — 1240 м. Объём воды в море составляет 555 тыс. км³. Характерной особенностью Чёрного моря является полное отсутствие жизни на глубинах более 150—200 м из-за насыщенности глубинных слоёв воды сероводородом (там обитают лишь некоторые виды анаэробных бактерий). Море омывает берега России, Украины, Румынии, Болгарии, Турции, Грузии, Абхазии (территории, расположенные вокруг моря, традиционно именуют термином «Причерноморье»). Чёрное море — важный район транспортных перевозок. Помимо этого, Чёрное море сохраняет важное стратегическое и военное значение. В Севастополе и Новороссийске находятся основные военные базы Черноморского флота ВМФ России, в Синопе и Самсуне базируются корабли черноморской группировки ВМФ Турции, в Варне — ВМС Болгарии, в Поти и Батуми — корабельный состав департамента береговой охраны Пограничной полиции Грузии, в Констанце и Мангалии — ВМС Румынии. С марта 2014 года Военно-морские силы Украины находятся в Одессе.";
            }
            if(slaid=='s3')

            }
            if(slaid=='s12')
            {
                document.getElementById("SeaName").innerHTML="Балтийское море";
                document.getElementById("SeaDescription").innerHTML="Балти́йское мо́ре (Варяжское море; польск. Morze Bałtyckie, нем. Ostsee, н.-нем. Oostsee, швед. Östersjön, дат. Østersøen, фин. Itämeri, эст. Läänemeri, латыш. Baltijas jūra, лит. Baltijos jūra) — внутриматериковое море Евразии, расположенное в Северной Европе (частично омывает также берега Западной и Восточной Европы). Относится к бассейну Атлантического океана. Крайняя северная точка Балтийского моря находится вблизи Северного полярного круга (65°40' с. ш.), крайняя южная — около города Висмара (53°45' с. ш.). Крайняя западная точка расположена в районе Фленсбурга (9°10' в. д.), крайняя восточная — в районе Санкт-Петербурга (30°15' в. д.). Площадь поверхности моря (без островов) — 419 тыс. км². Объём воды — 21,5 тыс. км³. Из-за огромного стока рек вода имеет низкую солёность и потому море является солоноватоводным. Является крупнейшим в мире морем с такой особенностью.";
            }
            if(slaid=='s13')
            {
                document.getElementById("SeaName").innerHTML="Каспийское море";
                document.getElementById("SeaDescription").innerHTML="Каспи́йское мо́ре (Ка́спий, от лат. Caspium mare или др.-греч. Κασπία θάλασσα, Kaspía thálassa) — крупнейший на Земле замкнутый водоём, который может классифицироваться как самое большое бессточное озеро либо как море — из-за своих размеров, происхождения, глубины, солёности, а также из-за того, что его ложе образовано земной корой океанического типа. Расположено на стыке Европы и Азии. Вода в Каспии солоноватая, — от 0,05 ‰ близ устья Волги до 11—13 ‰ на юго-востоке. Уровень воды подвержен колебаниям, согласно данным 2009 года составлял 27,16 м ниже уровня Мирового океана. Площадь Каспийского моря в настоящее время — примерно 390 000 км², максимальная глубина — 1025 м.";
            }
        }
</script>
